	<script>
		document.addEventListener("DOMContentLoaded", function () {
		// Add click event listener to the menu-icon
			document.getElementById("menu-icon").addEventListener("click", function (event) {
				let menuIcon = document.querySelector('#menu-icon');
				let breaks = document.querySelector(".break");
				var navigation = document.querySelector(".navigation");
				menuIcon.classList.toggle('bx-x');
				navigation.classList.toggle("active");
				breaks.classList.toggle('show');
				event.stopPropagation(); // Prevent body click event from firing immediately
			});

			// Add click event listener to the body
			document.body.addEventListener("click", function (event) {
				let breaks = document.querySelector(".break");
				var navigation = document.querySelector(".navigation");
				var menuIcon = document.getElementById("menu-icon");

				// Check if the click target is not inside the navigation and not the menu-icon
				if (!navigation.contains(event.target) && event.target !== menuIcon) {
					breaks.classList.remove('show');
					navigation.classList.remove("active"); // Close the navigation
					menuIcon.classList.remove('bx-x');
				}
			});
		});
	</script>
